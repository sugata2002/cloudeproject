<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="ADD CUSTOMER" [options]="false">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" class="form-control" placeholder="Gmail" aria-label="Username" aria-describedby="basic-addon1" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Gmail</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <!-- <span class="input-group-text" id="basic-addon2">@example.com</span> -->
      </div>
      <!-- <label for="basic-url" class="form-label">Your vanity URL</label> -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Phone</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Address</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
        <!-- <span class="input-group-text">.00</span> -->
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Street</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
        <!-- <span class="input-group-text">.00</span> -->
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">City</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
        <!-- <span class="input-group-text">.00</span> -->
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Pin Code</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
        <!-- <span class="input-group-text">.00</span> -->
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">State</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
        <!-- <span class="input-group-text">.00</span> -->
      </div>
    
      <div class="input-group mb-3">
        <span class="input-group-text">Country</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
        <!-- <span class="input-group-text">.00</span> -->
      </div>
      <button class="btn btn-primary" type="button" id="button-addon1"> ADD CUSTOMER </button>
     
      <h5 class="mt-5" id="buttonnav">Button Addons</h5>
      <hr />

      <h3 class="mt-5">Custom Forms</h3>
      <div class="row">
        <div class="col-md-6">
          <h5 class="mt-3">Custom Select</h5>
          <hr />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02">Options</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-primary" type="button">Button</button>
            <select class="form-select" id="inputGroupSelect03">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="input-group">
            <select class="form-select" id="inputGroupSelect04">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </div>
        <div class="col-md-6">
          <h5 class="mt-3">Custom File Input</h5>
          <hr />
          <div class="input-group mb-3">
            <label for="inputGroupFile01" class="input-group-text">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01" />
          </div>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile01" />
            <label for="inputGroupFile01" class="input-group-text">Upload</label>
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-primary" id="inputGroupFileAddon03" type="button"> Button </button>
            <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload" />
          </div>
          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload" />
            <button class="btn btn-primary" id="inputGroupFileAddon03" type="button"> Button </button>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
