<div class="col-xl-12">
    <app-card cardTitle="VIEW CUSTOMER" [options]="false" blockClass="table-border-style">
        <mat-table #table [dataSource]="dataSource" [class.isMobile]="isMobile" *ngIf="matTable">
            <ng-container matColumnDef="fullName">
                <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef>
                    Name
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <span class="mobile-label">Name :</span>
                    {{ element.name_text }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef>
                    Mobile Number
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <span class="mobile-label">Mobile Number :</span>
                    {{ element.phoneNumber_text }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef>
                    Email Address
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <span class="mobile-label">Email Address :</span>
                    {{ element.email_text }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef>
                    Actions
                </mat-header-cell>
                <mat-cell fxLayoutAlign="center center" *matCellDef="let element">
                    <div>
                        <button mat-icon-button (click)="onDelete(element._id)" [matTooltip]="'Delete'">
                            <mat-icon class="icon-size-30">delete</mat-icon>
                        </button>
                    </div>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <div class="errorMessage" *ngIf="!matTable" fxLayoutAlign="center center">
            {{ errorMessage }}
        </div>
    </app-card>
</div>
